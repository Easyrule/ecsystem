    const mn = document.getElementById('mn');




            let userlink = document.getElementById('userlink');
            let signoutlink = document.getElementById('signoutlink');
            var currentUser = null;

            var enter = document.getElementById("enter");
        
            var accept = document.getElementById("accept");
            var reject = document.getElementById("reject");
            let coursecode = localStorage.getItem('course');
           
        
            function getUsername() {
                let keepLoggedIn = localStorage.getItem("keepLoggedIn");
        
                if (keepLoggedIn == "yes") {
                    currentUser = JSON.parse(localStorage.getItem('user'));
                }
        
                else {
                    currentUser = JSON.parse(sessionStorage.getItem('user'));
                }
            }
        
            function Signout() {
                sessionStorage.removeItem('user');
                localStorage.removeItem('user');
                localStorage.removeItem('keepLoggedIn');
                window.location = "register.html";
            }
        
            window.onload = function () {
                getUsername();
                if (currentUser == null) {
                    userlink.innerText = "";
                    userlink.href = "register.html";
                    signoutlink.innerText = "Login";
                    signoutlink.href = "zlogin.html";
                }
        
                else {
                    userlink.innerText = currentUser.MatricNumber;
                    userlink.href = "#";
        
                    signoutlink.addEventListener('click', Signout);
                }
            }


    function enterscAccept() {
     
      const dbRef = ref(db);

      

        
        
            
            
              set(ref(db, "CandidateStatusVerification/" + coursecode + "/" + mn.value),
                {
                  
                  Name: mn.value,
                  Status: 1
                })
                .then(() => {
                  alert("status for " + mn.value + " successfully updated");
                  window.location = "eiverificationEi.html";
                })
                .catch((error) => {
                  alert("error" + error);
                })
            
         
        

        

      

    }

    function entersReject() {

    function search(){

      const dbRef = ref(db);


      get(child(dbRef, "Candidate/" + "GambarCandidate/" + mn.value + "/" + 'matricpicture')).then((snapshot) => {
            
        if (snapshot.exists()) {
          


              let dplink = snapshot.val().Link;

              dp.src = dplink;



            }
            else{
              alert("Image is not found for " + mn.value)
            }
            
          
        });


        get(child(dbRef, "Candidate/" + "GambarCandidate/" + mn.value + "/" + 'currentpicture')).then((snapshot) => {
            
            if (snapshot.exists()) {
              
              
    
    
                  let dplink = snapshot.val().Link;
    
                  dpc.src = dplink;
    
    
    
                }
                else{
                  alert("Image is not found for " + mn.value)
                }
                
              
            });



    }

    enter.addEventListener('click', search);

    accept.addEventListener('click', enterscAccept);
    reject.addEventListener('click', entersReject);
